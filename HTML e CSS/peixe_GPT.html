<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peixe Nadando</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #4682B4);
      height: 100vh;
    }

    .aquarium {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .fish {
      position: absolute;
      bottom: 50%;
      left: 0;
      width: 80px;
      height: 40px;
      background: linear-gradient(45deg, orange, gold);
      border-radius: 50% 50% 50% 0;
      transform: rotate(-30deg);
      animation: swim 5s linear infinite;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .fish::before {
      content: "";
      position: absolute;
      top: 10px;
      left: -25px;
      width: 25px;
      height: 25px;
      background: linear-gradient(45deg, orange, gold);
      border-radius: 50%;
      transform: rotate(45deg);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .fish::after {
      content: "";
      position: absolute;
      top: 8px;
      right: -20px;
      width: 40px;
      height: 20px;
      background: linear-gradient(45deg, orange, gold);
      border-radius: 0 50% 50% 50%;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .eye {
      position: absolute;
      top: 8px;
      left: 15px;
      width: 8px;
      height: 8px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
    }

    .eye::before {
      content: "";
      position: absolute;
      top: 2px;
      left: 2px;
      width: 4px;
      height: 4px;
      background-color: black;
      border-radius: 50%;
    }

    .fin {
      position: absolute;
      top: 12px;
      left: -10px;
      width: 20px;
      height: 20px;
      background: linear-gradient(45deg, orange, gold);
      border-radius: 50%;
      transform: rotate(-30deg);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    @keyframes swim {
      0% {
        transform: translateX(0) rotate(-30deg);
      }
      50% {
        transform: translateX(calc(100vw - 80px)) translateY(-10px) rotate(-25deg);
      }
      100% {
        transform: translateX(0) rotate(-30deg);
      }
    }
  </style>
</head>
<body>
  <div class="aquarium">
    <div class="fish">
      <div class="fin"></div>
      <div class="eye"></div>
    </div>
  </div>
</body>
</html>
